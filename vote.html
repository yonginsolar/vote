<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>용인모두의햇빛협동조합 조합원 투표소</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="loading-screen" style="text-align: center; margin-top: 20vh;">
        <h2>투표소를 불러오고 있습니다...</h2>
        <p>잠시만 기다려주세요.</p>
    </div>

    <div id="vote-container" class="container">
        <header>
            <h1 id="election-title">용인모두의햇빛협동조합 조합원 투표소</h1>
            <p id="voter-info" style="color: #666; text-align: center;">회원 확인중...</p>
            <div style="background: #f0fdf4; color: #166534; padding: 0.5rem; text-align: center; border-radius: 4px; margin-top: 0.5rem;">
                <strong id="district-name">선거구 확인중</strong>
            </div>
        </header>

        <form id="vote-form">
            <div id="ballot-area"></div>

            <div class="action-area">
                <button type="button" id="btn-vote" class="btn-submit" disabled>투표하기</button>
            </div>
        </form>
    </div>

    <div id="complete-container" class="container" style="text-align: center;">
        <h1 style="color: var(--primary-color);">투표 완료</h1>
        <p>소중한 한 표를 행사해 주셔서 감사합니다.</p>
        <p style="color: #888; font-size: 0.9rem;">투표 결과는 마감 후 공개됩니다.</p>
        <button onclick="window.close()" class="btn-modal">창 닫기</button>
    </div>

    <div id="modal-overlay" class="modal-overlay">
        <div class="modal-content">
            <h3 id="modal-title">알림</h3>
            <p id="modal-msg">내용</p>
            <div class="modal-buttons">
                <button id="modal-btn-cancel" class="btn-modal">취소</button>
                <button id="modal-btn-ok" class="btn-modal btn-confirm">확인</button>
            </div>
        </div>
    </div>

<script type="module">
    import { ElectionService, supabase } from './ElectionService.js';
    
    const service = new ElectionService();
    
    let currentElection = null;
    let ballotInfo = null;
    let selectedValue = null; 

    // DOM 요소 (기존과 동일)
    const loadingScreen = document.getElementById('loading-screen');
    const voteContainer = document.getElementById('vote-container');
    const completeContainer = document.getElementById('complete-container');
    const ballotArea = document.getElementById('ballot-area');
    const voteBtn = document.getElementById('btn-vote');
    const titleElem = document.getElementById('election-title');

    async function initPage() {
        try {
            // 1. 사용자 초기화 (데이터가 맞다는 전제하에 기존 로직 사용)
            const user = await service.initialize();
            if (!user) {
                alertAndClose('로그인 정보가 없습니다.');
                return;
            }
            document.getElementById('voter-info').innerText = `${user.name} 조합원님 (${user.member_id})`;

            // 2. 활성 선거 '목록' 가져오기 (수정됨)
            const elections = await service.getActiveElections();

            if (!elections || elections.length === 0) {
                alertAndClose('현재 진행 중인 선거가 없습니다.');
                return;
            }

            // 3. 선거 개수에 따른 분기 처리
            loadingScreen.style.display = 'none';
            voteContainer.classList.add('active');

                renderElectionList(elections);


        } catch (error) {
            console.error(error);
            alertAndClose('오류 발생: ' + error.message);
        }
    }

    // [신규 함수] 선거 목록을 버튼 형태로 표시
    function renderElectionList(elections) {
        titleElem.innerText = "참여할 선거를 선택해주세요";
        document.getElementById('district-name').style.display = 'none'; // 선거구명 숨김
        voteBtn.style.display = 'none'; // 투표 버튼 숨김 (선거 선택 전이므로)
        
        ballotArea.innerHTML = '';
        const listDiv = document.createElement('div');
        listDiv.style.display = 'flex';
        listDiv.style.flexDirection = 'column';
        listDiv.style.gap = '10px';

        elections.forEach(election => {
            const btn = document.createElement('button');
            btn.className = 'candidate-card'; // 기존 스타일 재활용 (카드 형태)
            btn.style.textAlign = 'left';
            btn.style.cursor = 'pointer';
            
            // 선거 상태에 따른 뱃지 표시
            const statusBadge = election.status === 'NOMINATION' 
                ? '<span style="color:orange; font-size:0.8em;">[후보등록기간]</span>' 
                : '<span style="color:green; font-size:0.8em;">[투표진행중]</span>';

            btn.innerHTML = `
                <h3 style="margin:0;">${election.title}</h3>
                <p style="margin:0.5rem 0 0 0; color:#666;">${statusBadge} 마감일: ${election.end_date || '미정'}</p>
            `;

            btn.onclick = () => {
                loadElection(election); // 클릭 시 해당 선거 로딩
            };
            listDiv.appendChild(btn);
        });

        ballotArea.appendChild(listDiv);
    }

    // [기존 로직 분리] 특정 선거를 선택했을 때 투표용지 로딩
    async function loadElection(election) {
        currentElection = election;
        
        // UI 업데이트
        titleElem.innerText = election.title;
        document.getElementById('district-name').style.display = 'block';
        document.getElementById('district-name').innerText = '선거구 확인중...';
        voteBtn.style.display = 'block'; // 투표 버튼 다시 표시
        
        // 로딩 표시 (ballotArea만 비움)
        ballotArea.innerHTML = '<div style="text-align:center; padding:2rem;">투표용지를 가져오는 중입니다...</div>';

        try {
            // 해당 선거의 내 정보(선거구) 가져오기
            ballotInfo = await service.getMyBallotInfo(election.id);

            // 이미 투표했는지 체크
            if (ballotInfo.hasVoted) {
                showCompleteScreen();
                return;
            }

            // 투표 용지 그리기
            renderBallot(ballotInfo);

        } catch (error) {
            // 여기서 에러가 나면 "이 선거에는 배정되지 않음"일 확률이 큼
            if (error.message.includes('선거구')) {
                // alert 대신 모달로 알리고, 확인 누르면 다시 목록으로 돌아갈지 결정
                showModal('알림', `[${election.title}]에는 투표 권한이 없거나 선거구가 배정되지 않았습니다.`, () => {
                   // 여러 선거가 있을 때만 목록으로 복귀, 아니면 닫기
                   initPage(); 
                });
            } else {
                alertAndClose(error.message);
            }
        }
    }

        // [이하 renderBallot, 이벤트 리스너, 모달 함수들은 기존 코드 그대로 사용]
        function renderBallot(info) {
            document.getElementById('district-name').innerText = info.district.name;
            ballotArea.innerHTML = ''; 

            if (info.district.vote_type === 'CANDIDATE') {
                const listDiv = document.createElement('div');
                listDiv.className = 'candidate-list';

                info.candidates.forEach(cand => {
                    const card = document.createElement('div');
                    card.className = 'candidate-card';
                    const imgUrl = cand.photo_url || 'https://via.placeholder.com/150?text=No+Image';
                    
                    card.innerHTML = `
                        <img src="${imgUrl}" class="candidate-img" alt="${cand.name}">
                        <h3>${cand.name}</h3>
                        <p style="font-size:0.9rem; color:#666;">기호 ${cand.id.substring(0,4)}...</p>
                        <button type="button" onclick="window.open('${cand.manifesto || '#'}')" style="margin-top:0.5rem; padding:0.2rem 0.5rem;">공약 보기</button>
                    `;
                    
                    card.addEventListener('click', (e) => {
                        if(e.target.tagName === 'BUTTON') return;
                        document.querySelectorAll('.candidate-card').forEach(c => c.classList.remove('selected'));
                        card.classList.add('selected');
                        selectedValue = cand.id;
                        voteBtn.disabled = false;
                        voteBtn.innerText = `'${cand.name}' 후보 선택완료`;
                    });

                    listDiv.appendChild(card);
                });
                ballotArea.appendChild(listDiv);

            } else {
                ballotArea.innerHTML = `
                    <div class="binary-options">
                        <button type="button" class="btn-binary btn-yes" data-val="AGREE">찬성 (O)</button>
                        <button type="button" class="btn-binary btn-no" data-val="DISAGREE">반대 (X)</button>
                    </div>
                    <p style="text-align:center; margin-top:1rem; color:#666;">안건에 대한 찬성/반대를 선택해주세요.</p>
                `;
                ballotArea.querySelectorAll('.btn-binary').forEach(btn => {
                    btn.addEventListener('click', () => {
                        ballotArea.querySelectorAll('.btn-binary').forEach(b => b.classList.remove('selected'));
                        btn.classList.add('selected');
                        selectedValue = btn.dataset.val;
                        voteBtn.disabled = false;
                        voteBtn.innerText = (selectedValue === 'AGREE' ? '찬성' : '반대') + ' 선택완료';
                    });
                });
            }
        }

        voteBtn.addEventListener('click', () => {
            if (!selectedValue) return;
            const msg = ballotInfo.district.vote_type === 'CANDIDATE' 
                ? "선택하신 후보에게 투표하시겠습니까?" 
                : "선택하신 내용으로 투표하시겠습니까?";

            showConfirm(msg, async () => {
                try {
                    voteBtn.innerText = '처리중...';
                    voteBtn.disabled = true;

                    const payload = {
                        electionId: currentElection.id,
                        districtId: ballotInfo.district_id,
                        round: currentElection.current_round,
                        candidateId: ballotInfo.district.vote_type === 'CANDIDATE' ? selectedValue : null,
                        choice: ballotInfo.district.vote_type === 'BINARY' ? selectedValue : null
                    };

                    await service.submitVote(payload);
                    showCompleteScreen();
                } catch (e) {
                    showModal('오류', e.message);
                    voteBtn.disabled = false;
                    voteBtn.innerText = '투표하기';
                }
            });
        });

        function showCompleteScreen() {
            loadingScreen.style.display = 'none';
            voteContainer.style.display = 'none';
            completeContainer.classList.add('active');
        }

        const modalOverlay = document.getElementById('modal-overlay');
        const modalTitle = document.getElementById('modal-title');
        const modalMsg = document.getElementById('modal-msg');
        const btnOk = document.getElementById('modal-btn-ok');
        const btnCancel = document.getElementById('modal-btn-cancel');

        function showModal(title, msg, onOk = null) {
            modalTitle.innerText = title;
            modalMsg.innerText = msg;
            btnCancel.style.display = 'none';
            btnOk.innerText = '확인';
            modalOverlay.style.display = 'flex';
            btnOk.onclick = () => {
                modalOverlay.style.display = 'none';
                if (onOk) onOk();
            };
        }

        function showConfirm(msg, onConfirm) {
            modalTitle.innerText = '투표 확인';
            modalMsg.innerText = msg;
            btnCancel.style.display = 'inline-block';
            btnOk.innerText = '네, 투표합니다';
            modalOverlay.style.display = 'flex';
            btnOk.onclick = () => {
                modalOverlay.style.display = 'none';
                onConfirm();
            };
            btnCancel.onclick = () => {
                modalOverlay.style.display = 'none';
            };
        }

        function alertAndClose(msg) {
            loadingScreen.style.display = 'none';
            showModal('알림', msg, () => {
                window.close(); 
            });
        }
        
        initPage();
    </script>
</body>
</html>
